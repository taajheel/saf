
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation with Light Parrot Green</title>
    <style>
        /* General reset */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Header styling */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: white;
            color: black;
            border-bottom: 1px solid #ccc;
        }

        header img {
            max-height: 50px;
            margin-right: 20px;
        }

        nav {
            flex-grow: 1;
        }

        nav ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: black;
            text-decoration: none;
            padding: 10px 15px;
            background-color: transparent; /* Default background */
            transition: background-color 0.3s ease;
        }

        /* Light parrot green hover effect */
        nav ul li:first-child:hover ~ li a {
            background-color: #9ACD32; /* Light parrot green for other links */
        }

        nav ul li:first-child:hover a {
            background-color: white; /* Retain 'Home' background */
        }

        nav ul li a:hover {
            background-color: #9ACD32; /* Light parrot green on hover */
        }

        /* Dropdown menu */
        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            padding: 10px;
            z-index: 1;
            min-width: 200px;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: black;
            text-decoration: none;
            padding: 5px 10px;
            display: block; /* Ensure links are on separate rows */
            background-color: transparent; /* Default background */
            transition: background-color 0.3s ease;
        }

        .dropdown-content a:hover {
            background-color: #9ACD32; /* Light parrot green on hover */
        }
    </style>
</head>
<body>
    <header>
        <img src="quranheader.jpg" alt="Quran Header">
        <nav>
            <ul>
                <li><a href="#home" class="nav-link">Home</a></li>
                <li><a href="#about" class="nav-link">About</a></li>
                <li><a href="#research-reflections" class="nav-link">Research Reflections</a></li>
                <li><a href="#articles" class="nav-link">Articles</a></li>
                <li><a href="#books" class="nav-link">Books</a></li>
                <li class="dropdown">
                    <a href="#more" class="nav-link">More</a>
                    <div class="dropdown-content">
                        <a href="#critical-insights">Critical Insights</a>
                        <a href="#in-depth-analysis">In-Depth Analysis</a>
                        <a href="#research-revisited">Research Revisited</a>
                        <a href="#mindful-observer">The Mindful Observer</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
</body>
</html>
